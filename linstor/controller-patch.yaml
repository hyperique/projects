---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linstor-csi-controller
spec:
  template:
    spec:
      initContainers:
      - name: linstor-wait-api-online
        env:
        - name: LS_CONTROLLERS
          value: http://ust-k8s-core-linstor-node1:3370
      containers:
      - name: linstor-csi
        env:
        - name: LS_CONTROLLERS
          value: http://ust-k8s-core-linstor-node1:3370